custom_proxy_group=香港媒体`url-test`(?=.*(香港))^((?!(流媒体|家宽|中继|中转|香港HKT|香港HGC|香港临时|专线)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=香港普通`url-test`(?=.*(香港01|香港02|香港03|香港04|香港05|香港06|香港07|香港08|香港09|香港10|香港11|香港12|香港13|香港HKT|香港HGC))^((?!(中转)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=中继台湾`url-test`(?=.*(中继))^((?!(04|05|家宽|柬埔寨|美国|日本|香港|印度|新加坡|马来西亚|韩国|菲律宾|越南)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=中继日本`url-test`(?=.*(中继))^((?!(04|05|家宽|柬埔寨|美国|台湾|香港|印度|新加坡|马来西亚|韩国|菲律宾|越南|北方)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=中继韩国`url-test`(?=.*(中继))^((?!(04|05|家宽|柬埔寨|美国|台湾|香港|印度|新加坡|马来西亚|日本|菲律宾|越南|北方)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=中继新加坡`url-test`(?=.*(中继))^((?!(04|05|家宽|柬埔寨|美国|台湾|香港|印度|日本|马来西亚|韩国|菲律宾|越南|北方)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=新加坡自动`url-test`(?=.*(新加坡))^((?!(x10|x5|中继)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=台湾自动`url-test`(?=.*(台湾))^((?!(x10|x5|中继)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=荷兰`url-test`(荷兰)`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=日本`url-test`(?=.*(日本01|日本02|日本03|日本04|日本05|日本06|日本07|日本08|日本09|日本10|日本11|日本12))^((?!(中转|中继)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=美国`url-test`(?=.*(美国01|美国02|美国03|美国04|美国05|美国06|美国07|美国08))^((?!(x10|x5|中继)).)*$`http://www.gstatic.com/generate_204`300,,25
custom_proxy_group=x10`url-test`(x10)`http://www.gstatic.com/generate_204`300,,25
